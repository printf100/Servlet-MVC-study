<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WEATHER</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/weatherajax.js"></script>

</head>
<body>

	<h1>기상청이 제공하는 우리동네 날씨</h1>
	<!-- 
		Apache -- xalan -- xalan 2.7.2 -- download -- latest(xalan-j distribution directory) -- binary -- zip파일 다운로드
		기상청 (구)날씨누리 - 생활과 산업 - 서비스 - 인터넷 - RSS
	 -->
	 
	 <table border="1">
	 	<tr>
	 		<td colspan="8" bgcolor="skyblue"><b>지		역</b></td>
	 	</tr>
	 	<tr>
	 		<td colspan="3">주소를 선택하세요
	 			<select id="address">
	 				<option value="1168064000">서울특별시 강남구 역삼1동
	 				<option value="4113557000">경기도 성남시분당구 정자3동
	 				<option value="4113162500">경기도 성남시수정구 위례동
	 			</select>
	 		</td>
	 		<td><input type="button" id="weaview" value="날씨보기"></td>
	 	</tr>
	 	<tr>
	 		<td>좌표</td>
	 		<td colspan="3">
	 			위도 : <input type="text" id="x" readonly="readonly">
	 			경도 : <input type="text" id="y" readonly="readonly">
	 		</td>
	 	</tr>
	 	<tr>
	 		<td colspan="4" bgcolor="skyblue"><b>현 재 날 씨</b></td>
	 	</tr>
	 	<tr>
	 		<td>기준시간</td>
	 		<td colspan="2">
	 			<input type="text" id="pubDate" size="50%" readonly="readonly">
	 		</td>
	 		<td colspan="5" align="center">
	 			<img alt="날씨정보" src="" id="weather_img" width="150" height="150">
	 		</td>
	 	</tr>
	 	<tr>
	 		<td>날씨</td>
	 		<td colspan="2"><input type="text" id="wfKor" readonly="readonly"></td>
	 	</tr>
	 	<tr>
	 		<td>기온</td>
	 		<td colspan="2"><input type="text" id="temp" readonly="readonly"></td>
	 	</tr>
	 	<tr>
	 		<td>습도</td>
	 		<td colspan="2"><input type="text" id="reh" readonly="readonly"></td>
	 	</tr>
	 	<tr>
	 		<td>강수확률</td>
	 		<td colspan="2"><input type="text" id="pop" readonly="readonly"></td>
	 	</tr>
	 </table>

</body>
</html>
